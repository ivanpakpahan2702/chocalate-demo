{% include "separate/header.html" %}

<!-- Container utama autentikasi -->
<div class="auth shadow-lg mb-5 d-flex flex-column bd-highlight mb-3">
  <!-- Header autentikasi -->
  <div class="auth-header d-flex justify-content-between">
    <div class="mt-1">
      <strong class="ms-2">Cochalate V.1.1 (Demo)</strong>
    </div>
    <div class="mt-1">
      <!-- Dropdown pengaturan -->
      <div class="dropdown settings me-2">
        <a href="#" id="dropdownMenuLink" data-bs-toggle="dropdown">
          <i class="fas fa-gear fa-lg ms-2"></i>
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Body autentikasi -->
  <div class="auth-body shadow-lg bg-body">
    <!-- Tampilkan error jika ada -->
    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{error}}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endif %}

    <!-- Tab navigasi: Create Room & Join Room -->
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button
          class="nav-link active"
          id="nav-create-room-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-create-room"
          type="button"
          role="tab"
          aria-controls="nav-create-room"
          aria-selected="true"
        >
          Create Room
        </button>
        <button
          class="nav-link"
          id="nav-join-room-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-join-room"
          type="button"
          role="tab"
          aria-controls="nav-join-room"
          aria-selected="false"
        >
          Join Room
        </button>
      </div>
    </nav>

    <!-- Konten tab -->
    <div class="tab-content" id="nav-tabContent">
      <!-- Tab Create Room -->
      <div
        class="tab-pane fade show active"
        id="nav-create-room"
        role="tabpanel"
        aria-labelledby="nav-create-room-tab"
      >
        <form method="post" class="pt-3 ms-1 mb-1 me-1">
          <div class="mb-3">
            <!-- Input username -->
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Username"
              value="{{username}}"
            />
          </div>
          <div class="input-group mb-3">
            <!-- Input kode room dan tombol generate -->
            <input
              type="number"
              class="form-control"
              id="code_room"
              name="code_room"
              placeholder="Code Room (6 Digits)"
              value="{{code_room}}"
            />
            <button
              class="btn btn-outline-light"
              type="button"
              id="button-generate-token"
              onclick="generate_room(100000,999999)"
            >
              <i class="fas fa-refresh"></i>
            </button>
          </div>
          <!-- Tombol submit create room -->
          <button
            id="create_room"
            name="create_room"
            type="submit"
            class="btn btn-outline-light mb-2"
          >
            Create Room
          </button>
        </form>
      </div>

      <!-- Tab Join Room -->
      <div
        class="tab-pane fade"
        id="nav-join-room"
        role="tabpanel"
        aria-labelledby="nav-join-room-tab"
      >
        <form method="post">
          <div class="mb-3">
            <!-- Input username -->
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Username"
              value="{{username}}"
            />
          </div>
          <div class="mb-3">
            <!-- Input kode room -->
            <input
              type="text"
              class="form-control"
              id="code_room"
              name="code_room"
              placeholder="Code Room"
              value="{{code_room}}"
            />
          </div>
          <!-- Tombol submit join room -->
          <button
            id="join_room"
            name="join_room"
            type="submit"
            class="btn btn-outline-light mb-2"
          >
            Join Room
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer autentikasi -->
  <div class="auth-footer d-flex justify-content-between">
    <div class="mt-2">
      <h6 class="ms-2">
        <a href="https://www.instagram.com/ivanpakpahan27/">
          <i class="fab fa-instagram fa-lg"></i>
        </a>
      </h6>
    </div>
  </div>
</div>
